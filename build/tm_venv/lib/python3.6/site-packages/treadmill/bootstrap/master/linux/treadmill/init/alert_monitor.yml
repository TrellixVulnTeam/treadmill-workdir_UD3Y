user: "{{ treadmillid }}"
command: |
  exec \
      {{ treadmill }}/bin/treadmill \
      sproc alert-monitor --approot /treadmill
environ_dir: "/treadmill/env"
environ:
  KRB5CCNAME: "FILE:/var/spool/tickets/{{ treadmillid }}"
monitor_policy:
  limit: "{{ restart_limit }}"
  interval: "{{ restart_interval }}"
  tombstone:
    path: "/treadmill/tombstones"
